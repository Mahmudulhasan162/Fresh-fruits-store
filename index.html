<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Fruits Store</title>

    <!-- tailwind and daisyUI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwind setup -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- lato font class -->
    <style>
        .lato-font{
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="font-lato">
    <header>
        <!-- navbar section starts here -->
        <nav class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-5">
            <div class="bg-[#F85559] p-6 rounded-full">
                <div class="navbar">
                    <div class="list-none text-white text-base font-medium flex-1 space-x-4">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Shop</li>
                        <li>All Fruits</li>
                    </div>
                    <div class="flex-1 space-x-3">
                        <div><img class="w-10" src="./images/logo.png" alt=""></div>
                      <a class="text-white space-x-4 font-bold text-center normal-case text-4xl">Fruit Burst</a>
                    </div>
                      <div class="form-control relative">
                        <input type="text" placeholder="Search here " class="input input-bordered w-24 md:w-auto rounded-full" />
                        <span class="absolute inset-y-0 right-6 pl-3 flex items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                      </div>
                  </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
